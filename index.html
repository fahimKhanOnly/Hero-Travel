<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <title>Hero Travel</title>
</head>
<body class="mulish-font">
    
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/logo.png" alt="Hero Travel">
                <h1>Hero <span>Travel</span></h1>
            </div>

            <ul>
                <li>Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <i class="fa-solid fa-bars nav-icon"></i>
        </nav>

        <section class="hero-container">
            <div class="header-info">
                <h1 class="hero-title">Explore Your Travel</h1>
                <p class="hero-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            </div>

            <form>
                <input type="text" placeholder="Where go">
                <select>
                    <option value="when">When</option>
                    <option value="morning">Morning</option>
                    <option value="night">Night</option>
                </select>
                <select>
                    <option value="type">Type</option>
                </select>
                <button class="primary-btn">
                    <i class="fa-solid fa-magnifying-glass"></i> Find Now
                </button>
            </form>
        </section>
    </header>
</body>
</html>
